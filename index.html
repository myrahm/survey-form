<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fruit Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">Fruit Survey Form</h1>
    <p id="description">Fill in this survey form regarding what your favourite fruits are</p>
    <form id="survey-form">
      
      <div class="group">
        <label id="name-label" for="name">Name</label>
        <input id="name" type="text" placeholder="Enter your name" required></input>
      </div>
       
      <div class="group">
        <label id="email-label" for="email">Email</label>
        <input id="email" type= "email" placeholder="Enter your email" required></input>
      </div>

      
      
       <div class="group">
        <label id="number-label" for= "number">Age (optional)</label>
        <input id="number" type="number" min="10" max="99" placeholder="Age"></input>
       </div>
       
      
       <div class="group">
          <label>Choose your favourite fruit</label>
         <select id="dropdown" placeholder= "Select one">
        <option value="" disabled selected>Select an option</option>
         <option>Bananas</option>
         <option>Peaches</option>
         <option>Apples</option>
         <option>Mangoes</option>
         <option>Strawberries</option>
         <option>Watermelon</option>
         <option>Oranges</option>
         <option>Other</option>
         </select>
        </div>

       
         <div class="group">
            <label>Do you enjoy fruit smoothies?</label>
           <label><input name="fave-fruit" class="inline" value="Yes" type="radio"/> 
             Yes
        <label><input name="fave-fruit" class="inline" value="No" type="radio"/> No</label>
           </div>

          
           <div class="group">
              <label id="like-fruits">What do you like most about fruits?</label>
              <label for="health-benefits" style="word-wrap:break-word"><input id="health-benefits" type="checkbox" value="Health Benefits"/> Health Benefits</label>
              <label for="taste" style="word-wrap:break-word"><input id="taste"type="checkbox" value="Taste"/> 
             Taste
             </label>
              <label for="variety" style="word-wrap:break-word"><input id="variety" type="checkbox" value="Variety"/> Variety to Choose from</label>
              <label for="energy" style="word-wrap:break-word"><input id="energy" type="checkbox" value="Gives Energy"/> Gives Energy</label>
             </div>
             
             
             <div class="group">
               <label for="comment" id="comment">Any comments?</label>
               <textarea rows="3" cols="37" placeholder="Enter your comment here..." id="comment"></textarea>
               </div>
<div class="group">
     <button id="submit" type="submit" value="Submit">SUBMIT</button>
</div>
</form>
</body>
 </html>
